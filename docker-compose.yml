version: '3.8'

services:
  pipeline:
    build: .
    container_name: smart-pipeline
    volumes:
      - ./data:/app/data # Persist DB
      - ./config:/app/config # Persist Configs
      - ./src:/app/src # Hot-reload code (optional for dev)
    ports:
      - "8000:8000"
    environment:
      - ENV=production
    restart: unless-stopped
